<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Meteo App</title>
  </head>
  <body>
    <div class="meteo-app">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="city"></h1>
        <div class="current-weather">
          <p class="current-details">
            <span id="current-date"></span>, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>

          <div class="current-temperature">
            <span id="current-temperature-icon"></span
            ><span class="current-temperature-value" id="temperature"></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Mpp216" target="_blank"
            >Maria Preto Pereira</a
          >
          and is
          <a href="https://github.com/Mpp216/meteo-app" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://meteo-tempo-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
